language: python
python:
  - "3.6"      # current default Python on Travis CI
  - "3.7"
  - "3.8"

install:
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install pytest
  - pip install pytest-cov
  
script:
  - pytest tests\unit_tests.py --cov=MKLpy

after_success:
  - coveralls
